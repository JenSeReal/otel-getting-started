services:
  application:
    image: ghcr.io/jensereal/otel-getting-started-application:adds-github-workflow
    build:
      context: .
      dockerfile: Dockerfile
    tty: true
    volumes:
      - ./labs:/workspace
    ports:
      - 5000:5000

  httpbin:
    image: kennethreitz/httpbin

  tutorial:
    image:  ghcr.io/jensereal/otel-getting-started-tutorial:adds-github-workflow
    build:
      context: tutorial/
      dockerfile: Dockerfile
      target: rt
    tty: true
    volumes:
      - ./tutorial:/workspace
    ports:
      - 1313:80